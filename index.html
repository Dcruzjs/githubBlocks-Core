<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Blocks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>Github Blocks</h1>
    </header>
    <section>
      <div class="space-between">
        <span>space between</span>

        <img class="octocat" src="https://octodex.github.com/images/manufacturetocat.png" alt="Manufacturetocat #150" title="Manufacturetocat #150">

        <img class="octocat" src="https://octodex.github.com/images/Fintechtocat.png" alt="Fintechtocat" title="Fintechtocat">

        <img class="octocat" src="https://octodex.github.com/images/jetpacktocat.png" alt="Jetpacktocat" title="Jetpacktocat">

      </div>
      <div class="space-evenly">
        <span>space evenly</span>
        <img class="octocat" src="https://octodex.github.com/images/skatetocat.png" alt="skatetocat" title="skatetocat">

        <img class="octocat" src="https://octodex.github.com/images/femalecodertocat.png" alt="femalecodertocat"
          title="femalecodertocat">

      </div>
      <div class="space-around">
        <span>space around</span>
        <img class="octocat" src="https://octodex.github.com/images/spidertocat.png" alt="spidertocat" title="spidertocat">

        <img class="octocat" src="https://octodex.github.com/images/stormtroopocat.png" alt="stormtroopocat" title="stormtroopocat">
      
        <img class="octocat" src="https://octodex.github.com/images/pythocat.png" alt="pythocat" title="pythocat">
        
      </div>
    </section>
  </main>
</body>
</html>
